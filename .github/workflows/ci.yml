name: Composer CI/CD - Atomic Documentation Engine

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  BUN_VERSION: 'latest'

jobs:
  lint-and-typecheck:
    name: Lint and TypeScript Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: TypeScript type checking
        run: npx tsc --noEmit

      - name: Validate Composer architecture
        run: |
          echo "üìù Validating Composer architecture..."
          
          # Check Class = Directory pattern
          for class in BuildPipeline Composer ConfigLoader Template ImportResolver Platform; do
            if [ ! -d "src/$class" ]; then
              echo "‚ùå Missing class directory: $class"
              exit 1
            fi
          done
          
          echo "‚úÖ Composer architecture validated"

  build-test:
    name: Build and Battle Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        runtime: ['node', 'bun']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: matrix.runtime == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Bun
        if: matrix.runtime == 'bun'
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: |
          if [ "${{ matrix.runtime }}" = "bun" ]; then
            bun install
          else
            npm install
          fi

      - name: Build Composer
        run: |
          echo "üìù Building Composer framework..."
          if [ "${{ matrix.runtime }}" = "bun" ]; then
            bun run build
          else
            npm run build
          fi

      - name: Verify build artifacts
        run: |
          # Check main exports exist
          if [ ! -f "dist/index.js" ] && [ ! -f "dist/index.cjs" ]; then
            echo "‚ùå Main exports missing"
            exit 1
          fi
          
          echo "‚úÖ Build artifacts verified"

      - name: Run Battle tests
        run: |
          echo "‚öîÔ∏è Running Composer Battle tests..."
          if [ "${{ matrix.runtime }}" = "bun" ]; then
            bun test/index.ts
          else
            npm test
          fi

  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [build-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Build for production
        run: npm run build

      - name: Create release package
        run: |
          mkdir -p release
          cp -r dist/ release/
          cp -r bin/ release/
          cp package.json release/
          cp README.md release/
          cp LICENSE release/

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: composer-release
          path: release/
          retention-days: 30

  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [build-test]
    if: always()
    
    steps:
      - name: Success notification
        if: needs.build-test.result == 'success'
        run: |
          echo "üéâ Composer CI/CD pipeline completed successfully!"
          echo "‚úÖ Multi-platform testing completed"
          echo "‚úÖ Battle framework tests passed"
          echo "‚úÖ Builder integration verified"
          echo "üì¶ Atomic documentation engine ready"

      - name: Failure notification
        if: needs.build-test.result == 'failure'
        run: |
          echo "‚ùå Composer CI/CD pipeline failed!"
          exit 1